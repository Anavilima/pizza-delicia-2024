<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Margin, Padding, Border</title>
    <link href="css/estilo.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <p>
        DIV -> Verde <br/>
        Border da DIV -> Amarelo <br/>
        Margin (margem) da DIV -> Indigo ( cor de fundo da DIV container) <br/>
        Padding (preenchimento) -> Espaço interno que separa o texto da borda da DIV (Dentro da áre interna da própria DIV)
    </p>
    <div id="container">
        <div id="interna"> Oi, eu sou uma DIV</div>
    </div>
</body>
</html>
